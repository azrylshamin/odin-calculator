<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="displayContainer">
        69420
    </div>
    <div id="buttonContainer">
        <div id="numbersContainer">
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        
        <div id="operatorsContainer">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
        </div>

        <div>
            <button>clear</button>
        </div>
    </div>
</body>
</html>
